<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleing/contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <title>MG Contacts</title>
</head>

<body>
  <!-- header+navbar -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/mg2logo.jpeg" alt="mardi_logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="media.html">Media</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="fqa.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- form -->
 <div class="mainmixsing container ">
  <div class="container">
   <div class="mixsing container ">
    <div class="mainmixsing container">
     <div class="container ">
      <div class="mixsing container py-5 my-5">
        <div class="form-header container">
        <h2>Leave Us A Massage<i class="bi bi-emoji-heart-eyes"></i></h2>
        </div>
         <form class="form" name="form" action="https://formspree.io/f/xgedynon"  method="post">
          <div class="form-control">
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="First Name" >
           </div>
           <div class="form-control">
           <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Last Name">
           </div>
           <div class="form-control">
           <label>Email</label>
           <input type="email" placeholder="Email Adders" name="email" id="email">
           </div>
           <div class="form-control">
           <textarea class="container bg-light" type="text" placeholder="Enter Your Massage . . . " name="message" rows="4"
            cols="100"></textarea>
           </div>
           <button type="submit">Submit</button>
        </form>
     </div>
    </div>
   </div>
  </div>
</div>
</div>


  <!-- footer -->
  <footer class="container-fluid text-white" style="background-color:#8cbf3f ; text-align: center;">
    <span>HADAD</span>
    <span class="mx-2">&copy;</span>
    <span>2022</span>
  </footer>


  <link rel="stylesheet" href="Java Script/contact.js">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
